    <title>Clothing Store</title>

  <body>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
          <input class="checkbox" type="checkbox" name="" id="" />
          <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </div>
          <div class="shopping-cart">
            <a href="#"
              ><img src="assets/shopping-cart.png" alt="Shopping Cart"
            /></a>
          </div>
          <button id="language-switch">
            <img
              id="flag"
              src="assets/bandeira-nacional.jpg"
              alt="Language icon"
            />
          </button>
          <div class="menu-items">
            <li><a href="index.html" data-translation="menu.home">Home</a></li>
            <li>
              <a href="About-Us/about.html" data-translation="menu.about"
                >about</a
              >
            </li>
            <li><a href="#" data-translation="menu.blogs">blogs</a></li>
            <li><a href="#" data-translation="menu.portfolio">portfolio</a></li>
            <li><a href="#" data-translation="menu.contact">contact</a></li>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <h1 data-translation="header.welcome">Welcome to our Clothing Store</h1>
    </header>

    <section id="products">
      <!-- Product Cards will be dynamically generated here using JavaScript -->
    </section>

    <!-- Slideshow container -->
    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="assets/tipo-que.png" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="assets/Giuly-sister-1.png" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="assets/2-guys-dancing.png" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->
      <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    </div>

    <div class="image-container">
      <img src="assets/OGue-symbol.png" alt="Large Image" />
    </div>
    <br />

    <!-- The dots/circles -->

          ><img src="assets/whatsapp.png" alt="WhatsApp"
        /></a>
        <a href="https://www.facebook.com" target="_blank"
          ><img src="assets/facebook-circular-logo.png" alt="Facebook"
        /></a>
        <a href="https://www.instagram.com/o_gue/" target="_blank"
          ><img src="assets/instagram.png" alt="Instagram"
        /></a>
      </div>
      <div class="privacy-policy">
        <!-- <a href="/privacy-policy.html">Privacy Policy</a> -->
      </div>
