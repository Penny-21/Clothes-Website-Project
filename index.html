<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clothing Store</title>
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="container nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
            <div class="logo">
              <h1>Navbar</h1>
            </div>
            <div class="menu-items">
              <li><a href="#">Home</a></li>
              <li><a href="#">about</a></li>
              <li><a href="#">blogs</a></li>
              <li><a href="#">portfolio</a></li>
              <li><a href="#">contact</a></li>

          </div>
        </div>
      </nav>
    <header>
        <h1>Welcome to our Clothing Store</h1>
    </header>
    
    <section id="products">
        <!-- Product Cards will be dynamically generated here using JavaScript -->
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="social-media">
            <a href="https://www.whatsapp.com" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="facebook-circular-logo.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        </div>
        <div class="privacy-policy">
            <!-- <a href="/privacy-policy.html">Privacy Policy</a> -->
        </div>
    </footer>

    <script src="script.js"></script>

</html>
